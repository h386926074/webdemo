<html>
<head>
    <meta charset="utf-8">
    <title> 面向对象的程序设计 </title>

</head>
<body>
   <h1 style="text-align:center;">Javascript高级程序设计</h1>

   <script>
       var person = {};
       Object.defineProperties(person,"name",{

           writable:false,
           value:"huangeng"
       });

       alert(person.name);


       /*
       * Person(){
       *
       * }
       *
       * Person 构造函数 有一个prototype（实列原型） 属性
       *
       *  Person 生成的对象  有一个 _proto_  属性 指向  类的prototype
       *
       *  原型 prototype -> 有一个constructor  指向 构造函数
       *
       *  
       *
       *
       * console.log(Person === Person.prototype.constructor); // true
       * */

   </script>
</body>
</html>
