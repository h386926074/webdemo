<script>

<script>

    function getAge() {
        var y = new Date().getFullYear();
        return y - this.birth;
    }

    var ming = {
      name:'小明',
        birth :1998,
        age:getAge
    };

    xiaoming.age();
    //apply   绑定this 变量 第二个参数是array
    getAge.apply(xiaoming,[]);
</script>

<script>
//apply()把参数打包成Array再传入；

//call()把参数按顺序传入。
    Math.max.apply(null,[3,5,4]);
    Math.max.call(null,3,4,5);

</script>
